{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
    <dl>
      <dt>Email:
      <dd><input type=email name=email required>
      <dt>Password:
      <dd><input type=password name=password pattern=".{7,}" title="7 characters minimum" required>
      <dd><input type=submit value=Register>
    </dl>
  </form>
{% endblock %}
